{% extends "base.html" %}
{% block content %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <div class="container">
    <div class="row">      
      <div class="col-xs-12 col-sm-12 col-md-12"><!-- center column -->
        <div class="thumbnail">
          <img id='mpeg-image', class='img-responsive' src="/video"/> </img>
        </div>
      </div><!-- end center column -->
    </div>
  </div> <!-- END Container -->

  <footer class="footer" id="vehicle_footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <canvas id="gauge_battery" width="100" height="100"></canvas>
        </div>
      </div>
    </div>
  </footer>



<script type="text/javascript">
  $( document ).ready(function() {
    console.log( "document ready!" );
    var opts = {
      angle: 0.35, // The span of the gauge arc
      lineWidth: 0.1, // The line thickness
      radiusScale: 1, // Relative radius
      pointer: {
        length: 0.6, // // Relative to gauge radius
        strokeWidth: 0.035, // The thickness
        color: '#000000' // Fill color
      },
      limitMax: false,     // If false, max value increases automatically if value > maxValue
      limitMin: false,     // If true, the min value of the gauge will be fixed
      colorStart: '#6F6EA0',   // Colors
      colorStop: '#C0C0DB',    // just experiment with them
      strokeColor: '#EEEEEE',  // to see which ones work best for you
      generateGradient: true,
      highDpiSupport: true,     // High resolution support
      
    };
    var target = document.getElementById('gauge_battery'); // your canvas element
    var gauge = new Donut(target).setOptions(opts); // create sexy gauge!
    gauge.maxValue = 3000; // set max gauge value
    gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
    gauge.animationSpeed = 32; // set animation speed (32 is default value)
    gauge.set(1250); // set actual value  

    driveHandler.load()

  });
</script>

{% end %}
